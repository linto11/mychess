<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Colorful Chess â€” Player vs AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1>Colorful Chess</h1>
    <div class="controls">
      <label for="difficulty">Difficulty</label>
      <select id="difficulty" aria-label="AI Difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="newGame" class="btn primary">New Game</button>
      <button id="flipBoard" class="btn">Flip Board</button>
    </div>
  </header>

  <main class="app-main">
    <section class="board-panel">
      <div id="board" class="board" aria-label="Chess board" role="grid"></div>
      <div class="legend">
        <span id="turnIndicator" class="pill">Your turn</span>
        <span id="inCheck" class="pill warn hidden">Check!</span>
      </div>
    </section>

    <aside class="side-panel">
      <div class="card status-card">
        <h2>Status</h2>
        <div id="status" class="status-text">Ready</div>
      </div>
      <div class="card moves-card">
        <h2>Moves</h2>
        <ol id="moveList" class="moves"></ol>
      </div>
      <div class="card tips-card">
        <h2>Tips</h2>
        <ul>
          <li>Click a piece to see its legal moves.</li>
          <li>Click a highlighted square to move.</li>
          <li>Use Flip Board to view from the other side.</li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- chess.js (for rules and legal moves).
       Using CDN to keep setup simple. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" referrerpolicy="no-referrer"></script>
  <script src="./main.js" type="module"></script>
</body>
</html>
